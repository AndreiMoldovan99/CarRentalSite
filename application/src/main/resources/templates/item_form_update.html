<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item Form Update</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/item_form_update.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="~{header::header}"></div>

    <form action="#" th:action="@{updateitem}" th:object="${Items}" method="post" class="myform">
        <h2> Update your car</h2>
        <hr>

        <input type="hidden" th:field="*{name}">
        <label>Car Brand</label>
        <input type="text" th:field="*{name}" class="form-control col-5">
        <br>
        <label>Price</label>
        <input type="text" th:field="*{value}" class="form-control col-5">
        <br>
        <label>Availability (Days)</label>
        <input type="text" th:field="*{stock}" class="form-control col-5">
        <br>
        <input type="submit" class="btn btn-dark upd" value="Update Car">

        <a th:href="@{items}" class="btn btn-primary back">
            Back
        </a>
    </form>

    <div th:insert="~{footer::footer}"></div>
</body>
</html>
