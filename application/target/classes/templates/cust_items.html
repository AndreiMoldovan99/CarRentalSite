<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cust Items</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/cust_items.css}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="~{header::header}"></div>
    <h2 th:inline="text" class="title">Dealer's Name : [[${customer.lastname}]]</h2>
    <hr class="rule">
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>
                    Car
                </th>
                <th>
                    Price
                </th>
                <th>
                    Stock
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a:${cars}">
                <td th:iniline="text">[[${a.name}]]</td>
                <td th:iniline="text">[[${a.value}]]</td>
                <td th:iniline="text">[[${a.stock}]]</td>
                <td>
                    <a th:href="@{custitemupd(name=${a.name},customer=${customer.lastname})}" class="btn btn-info add">Add car for check-out</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{rent(customer=${customer.lastname})}" class="btn btn-dark back">
        Back
    </a>

    <div th:insert="~{footer::footer}"></div>
</body>
</html>
