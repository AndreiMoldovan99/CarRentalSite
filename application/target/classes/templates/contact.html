<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/contact.css}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="~{header::header}"></div>

    <div class="comp">
        <h1> Contact Us </h1>
        <hr>

        <img th:src="@{/images/address.png}" class="icon">
        <p> Cluj-Napoca, Cluj, Romania </p>
        <br>

        <img th:src="@{/images/mail.png}" class="icon">
        <p> CarRentalTeam@email.com </p>
        <br>

        <img th:src="@{/images/phone.png}" class="icon">
        <p> 0700.000.000 </p>
        <br>

        <img th:src="@{/images/date.png}" class="icon">
        <p> Mon - Fri 8:00AM to 6:00PM </p>
        <p> Sat - Sun 10:00AM to 4:00PM </p>

        <div class="div1">
            <label> Your Name </label>
            <input type="text" class="form-control col-3">
        </div>

        <div class="div2">
            <label> Your Email </label>
            <input type="text" class="form-control col-5">
        </div>

        <div class="div3">
            <label> Your Message </label>
            <input type="text" class="form-control col-7">
        </div>

        <form action="" >
            <input type="submit" value="Send" class = "btn btn-info send"/>
        </form>
    </div>

    <!--<i class =>-->

    <div th:insert="~{footer::footer}"></div>
</body>
</html>
