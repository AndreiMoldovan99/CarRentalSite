<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/cust_update.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Cust Item</title>
</head>
<body>
    <div th:insert="~{header::header}"></div>
    <form action="#" th:action="@{updatecust}" th:object="${customer}" class="myform" method="post">
        <input type="hidden" th:field="*{lastname}">
        <h2>Profile</h2>
        <hr>

        <label>First Name</label>
        <input type="text" th:field="*{firstname}" class="form-control col-5">
        <br>
        <label>Last Name</label>
        <input type="text" th:field="*{lastname}" class="form-control col-5">
        <br>
        <label>Email</label>
        <input type="text" th:field="*{email}" class="form-control col-5">
        <br>
        <label>Phone</label>
        <input type="text" th:field="*{phone}" class="form-control col-5">
        <br>
        <label>Address</label>
        <input type="text" th:field="*{address}" class="form-control col-5">
        <br>
        <input type="submit" class="btn btn-dark upd" value="Update Profile">

        <a th:href="@{init}" class="btn btn-info back">
            Go Back
        </a>

    </form>

    <div th:insert="~{footer::footer}"></div>

</body>
</html>
